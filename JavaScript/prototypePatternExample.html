<!DOCTYPE html>
<html lang="en">

<head>
    <script text="text/javascript">

        function createPerson() {  // prototype{name, age, job, sayName}

        }

        // prototype is shared memory across all instances

        createPerson.prototype.name = "John Doe";
        createPerson.prototype.age = 30;
        createPerson.prototype.job = "Software Engineer";
        createPerson.prototype.sayName = function () {
            console.log(this.name);
        };

        // Constructor is a static clone and protype is a dynamic lookup available to all instances
        var person1 = new createPerson(); // new keyword does two things: clones the function property and also sees the prototype
        var person2 = new createPerson();
        console.log(person1 instanceof createPerson); // true

        person1.sayName();
        person2.sayName();

        console.log(person1.sayName == person2.sayName); // true -- no duplication of methods
        console.log(person1 instanceof createPerson); // true -- person1 is an instance of createPerson
        console.log(person2 instanceof createPerson); // true -- person2 is an instance of createPerson
        console.log(person1.constructor == createPerson); // true -- person1's constructor is createPerson
        console.log(person1 instanceof Object); // true -- person1 is an instance of Object

    </script>
</head>

<body></body>

</html>
