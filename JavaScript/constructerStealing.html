<!DOCTYPE html>
<html lang="en">
<head>
<script>
    function SuperType(){
        this.name = name;
        this.colors = ["red", "green", "blue"];
    }

    SuperType.prototype.sayName = function(){
        console.log(this.name);
    }

    function SubType(name){
        SuperType.call(this, name); // Constructor Stealing
        this.age = age;
    }

    SubType.prototype = new SuperType(); // Prototype Chaining

    SubType.prototype.sayAge = function(){
        console.log(this.age);
    }

    var instance1 = new SubType("John", 30);
    console.log(instance1.colors); // ['red', 'green', 'blue']
    instance1.sayName();
    instance1.sayAge();

    var instance2 = new SubType("Jane", 25);
    console.log(instance2.colors); // ['red', 'green', 'blue']  
    instance2.sayName();
    instance2.sayAge();


</script>
</head>
